<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Organizer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html">Event Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="app" class="container mt-5 pt-5 text-center">
    <h1>{{ pageTitle }}</h1>

    <!-- Button Box Row -->
    <div class="row justify-content-center">
      <div class="col-md-5 mb-3">
        <div class="button-box organiser-box p-4">
          <p>{{ organiserText }}</p>
          <a href="orgsign.html" class="btn btn-primary">{{ organiserButton }}</a>
        </div>
      </div>
      <div class="col-md-5 mb-3">
        <div class="button-box attendee-box p-4">
          <p>{{ attendeeText }}</p>
          <a href="usersign.html" class="btn btn-primary">{{ attendeeButton }}</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        pageTitle: 'Welcome to the Event Platform',
        organiserText: 'I’m here for organizing',
        organiserButton: 'Go to Organiser',
        attendeeText: 'I’m here to participate',
        attendeeButton: 'Go to Attendee'
      }
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
