<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <a class="navbar-brand" href="home.html">Event Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">Attendee Dashboard</h1>
        <p class="text-center">Browse and join events.</p>

        <div class="card text-center mb-4" style="background: rgba(255, 255, 255, 0.9);">
            <div class="card-body">
                <h5 class="card-title">Available Events</h5>
                <div id="events-list">
                    <!-- Event buttons will be populated here -->
                </div>
            </div>
        </div>

        <a href="ticatt.html" class="button registered-events btn btn-primary">View Registered Events</a>
        <a href="home.html" class="button back-button btn btn-secondary">Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const events = [
            'Annual Conference 2024',
            'Web Development Workshop',
            'Networking Meetup for Professionals',
            'Marketing Strategies Seminar',
            'Annual Charity Gala',
            'Project Management Conference',
            'AI Innovations Summit',
            'Startup Pitch Competition',
            'Health and Wellness Fair'
        ];

        const registeredEvents = JSON.parse(sessionStorage.getItem('registeredEvents')) || [];

        function registerEvent(eventName) {
            if (registeredEvents.includes(eventName)) {
                alert('You have already registered for this event.');
            } else {
                registeredEvents.push(eventName);
                alert('Successfully registered for ' + eventName + '!');
                sessionStorage.setItem('registeredEvents', JSON.stringify(registeredEvents));
            }
        }

        const eventsList = document.getElementById('events-list');
        events.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'd-flex justify-content-between align-items-center mb-2';

            const eventName = document.createElement('span');
            eventName.textContent = event;
            eventDiv.appendChild(eventName);

            const button = document.createElement('button');
            button.className = 'btn btn-success ml-2';
            button.textContent = 'Register';
            button.onclick = () => registerEvent(event);
            eventDiv.appendChild(button);

            eventsList.appendChild(eventDiv);
        });
    </script>
</body>
</html>
