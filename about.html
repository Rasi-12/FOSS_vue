<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5eb;
            margin: 0;
            padding: 0;
            color: white; /* Set the default text color to white */
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: white; /* Change title color to white */
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: white; /* Set heading color to white */
        }
        p, li {
            font-size: 14px;
            color: white; /* Set paragraph and list item color to white */
            text-align: center;
            margin-bottom: 30px;
        }
        .view-more-btn button {
            color: white;
            background-color: #007bff; /* Keep the button background blue */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <a class="navbar-brand" href="home.html">Event Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="app">
        <h1>{{ aboutTitle }}</h1>
        <p>{{ aboutDescription }}</p>

        <h2>Features</h2>
        <ul>
            <li v-for="(feature, index) in features" :key="index">{{ feature }}</li>
        </ul>

        <div class="view-more-btn" v-if="!showAllFeatures">
            <button @click="viewMoreFeatures">View More Features</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                aboutTitle: 'About Our Event Registration Application',
                aboutDescription: 'Welcome to our Event Registration Application, a dedicated platform designed to bridge the gap between organizations and individuals looking to manage and participate in events seamlessly.',
                features: [
                    'User-Friendly Interface: Easy navigation for both organizers and participants.',
                    'Event Management Tools: Create, customize, and manage events with features like ticketing, scheduling, and attendee tracking.',
                    'Seamless Registration: Easy registration for participants, with confirmations and event details.',
                    'Real-Time Analytics: Gain insights into attendee engagement and event performance.',
                    'Dedicated User Pages: Personalized pages for users to manage preferences and track registrations.',
                ],
                showAllFeatures: false
            },
            methods: {
                viewMoreFeatures() {
                    this.showAllFeatures = true;
                    this.features.push(
                        'Secure Payment Processing: Integrated with major payment gateways for easy transactions.',
                        'Customizable Event Pages: Organizers can create branded event pages.',
                        'Attendee Communication Tools: Manage communication with attendees through email or SMS.',
                        'Event Feedback Collection: Collect feedback from attendees post-event for continuous improvement.'
                    );
                }
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
