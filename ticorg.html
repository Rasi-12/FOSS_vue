<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales Overview</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <a class="navbar-brand" href="home.html">Event Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container mt-5 pt-5">
        <h1 class="text-center">Available Tickets</h1>
        <div class="card text-center mb-4" style="background: rgba(255, 255, 255, 0.9);">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Total Tickets</th>
                            <th>Sold Tickets</th>
                            <th>Available Tickets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="event in events" :key="event.title">
                            <td>{{ event.title }}</td>
                            <td>{{ event.totalTickets }}</td>
                            <td>{{ getRegisteredCount(event.title) }}</td>
                            <td>{{ event.totalTickets - getRegisteredCount(event.title) }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="home.html" class="button back-button btn btn-secondary">Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                events: [
                    { title: 'Techspo', date: 'Wed, Nov 29, 9:00 AM', location: 'The Westin Gurgaon New Delhi', extra: 'Starts at Rs 1187', totalTickets: 250, image: 'techspo.png' },
                    { title: 'India Tech Summit', date: 'Wed, Dec 18, 10:00 AM', location: 'New Delhi, New Delhi, DL', extra: 'Global Startup Ecosystem', totalTickets: 300, image: 'techsummit.png' },
                    { title: 'International Real Estate Expo 2024', date: 'Fri, Oct 18, 11:00 AM', location: 'Le Meridien New Delhi', extra: 'GMN Road Shows & Events', totalTickets: 200, image: 'mumexp.png' },
                    { title: 'Mumbai International Finance Expo', date: 'Fri, Oct 25, 8:30 AM', location: 'Jio World Convention Centre, Mumbai', extra: 'Free | FIFin', totalTickets: 275, image: 'mumexp.png' },
                    { title: 'Philips Jumpstarter', date: 'Mon, Nov 7, 10:00 AM', location: 'Taj Lands End, Mumbai', extra: '', totalTickets: 230, image: 'philips.png' },
                    { title: 'Upcoming Dubai Event', date: 'Sat, Oct 26, 10:00 AM', location: 'Le Royal Meridien Chennai', extra: 'Free | Jassbier Sachdev', totalTickets: 280, image: 'dubai.png' },
                    { title: '1st Intl Workshop on RAI for Healthcare and Net Zero', date: 'Wed, Oct 16, 9:00 AM', location: 'IIT Madras Campus', extra: 'Free', totalTickets: 290, image: 'worksp.png' }
                ]
            },
            methods: {
                getRegisteredCount(eventName) {
                    const registeredEvents = JSON.parse(sessionStorage.getItem('registeredEvents')) || [];
                    return registeredEvents.filter(e => e === eventName).length;
                }
            }
        });
    </script>
</body>
</html>
