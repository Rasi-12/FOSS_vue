<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            background-color: #e9f5eb; /* Background color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <a class="navbar-brand" href="home.html">Event Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container mt-5">
        <h1 class="text-center" style="color: black; font-weight: bold;">Contact Us</h1>
        <p class="text-center" style="color: black; font-weight: bold;">We'd love to hear from you! Please fill out the form below.</p>

        <form @submit.prevent="handleSubmit">
            <div class="form-group">
                <label for="name" style="color: black; font-weight: bold;">Name</label>
                <input type="text" class="form-control" v-model="formData.name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: black; font-weight: bold;">Email</label>
                <input type="email" class="form-control" v-model="formData.email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone" style="color: black; font-weight: bold;">Phone Number</label>
                <input type="tel" class="form-control" v-model="formData.phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="message" style="color: black; font-weight: bold;">Message</label>
                <textarea class="form-control" v-model="formData.message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <h2 class="mt-5" style="color: white; font-weight: bold;">Our Address</h2>
        <div class="address-section" style="color: white; font-weight: bold;">
            <p>123 Event Street,<br>
               Cityville, ST 12345</p>
        </div>

        <h2 class="mt-4" style="color: white; font-weight: bold;">Frequently Asked Questions</h2>
        <div class="faq-section" style="color: white; font-weight: bold;" v-for="(faq, index) in faqs" :key="index">
            <h5>Q: {{ faq.question }}</h5>
            <p>A: {{ faq.answer }}</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    name: '',
                    email: '',
                    phone: '',
                    message: ''
                },
                faqs: [
                    { question: "What is the best way to reach you?", answer: "You can reach us through the contact form above or by emailing us directly at eventreg@gmail.com." },
                    { question: "Do you offer support?", answer: "Yes, we offer support through email and the contact form. Please allow 1-2 business days for a response." }
                ]
            },
            methods: {
                handleSubmit() {
                    alert("Thank you for your response. We will soon reach out to you.");
                    // Reset form data
                    this.formData = {
                        name: '',
                        email: '',
                        phone: '',
                        message: ''
                    };
                }
            }
        });
    </script>
</body>
</html>
