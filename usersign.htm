<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js Signup Form</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- Vue.js CDN -->
  <style>
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1d2850;
      padding: 20px;
    }

    .signup-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .signup-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .signup-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .signup-form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color: #0056b3;
    }

    .terms-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .terms-container a {
      margin-left: 5px;
      color: #007bff;
      text-decoration: none;
    }

    .terms-container a:hover {
      text-decoration: underline;
    }

    .login-link {
      margin-top: 20px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .signup-form {
        padding: 20px;
        max-width: 300px;
      }

      .signup-form h2 {
        font-size: 20px;
      }

      .signup-form input,
      .signup-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Vue.js App -->
  <div id="app">
    <div class="signup-container">
      <div class="signup-form">
        <h2>Signup</h2>
        <form @submit.prevent="submitForm">
          <input type="text" v-model="name" placeholder="Name" required />
          <input type="email" v-model="email" placeholder="Email" required />
          <input type="tel" v-model="phone" placeholder="Phone no" required />
          <input type="password" v-model="password" placeholder="Password" required />
          <input type="password" v-model="confirmPassword" placeholder="Confirm Password" required />
          
          <div class="terms-container">
            <input type="checkbox" v-model="termsAccepted" id="terms" required />
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
          </div>

          <button type="submit">Signup</button>
          <p class="login-link">Already have an account? <a href="login.html">Login</a></p> <!-- Updated link -->
        </form>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          name: '',
          email: '',
          phone: '',
          password: '',
          confirmPassword: '',
          termsAccepted: false,
        };
      },
      methods: {
        submitForm() {
          if (this.password !== this.confirmPassword) {
            alert("Passwords don't match");
            return;
          }
          if (!this.termsAccepted) {
            alert("Please accept the terms and conditions");
            return;
          }
          alert('Form submitted successfully');
          window.location.href = 'login.html'; // Redirect to login page after form submission
        },
      },
    });
  </script>
</body>
</html>
